name: Manual Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag to release (e.g. 0.0.1-beta)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21

    - name: Install Google Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Run unit tests
      run: mvn test

    - name: Run integration tests
      run: mvn verify -DskipUTs

    - name: Build package
      run: mvn package -DskipITs -DskipUTs

    - name: Create GitHub release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.release_tag }}

    - name: Upload release artifact
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/bandcamp-scraper-cli-${{ github.event.inputs.release_tag }}-release.zip
        asset_name: bandcamp-scraper-cli-${{ github.event.inputs.release_tag }}.zip
        asset_content_type: application/zip

